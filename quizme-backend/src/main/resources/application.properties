spring.application.name=quizme

# src/main/resources/application.properties

# Server configuration
server.port=8081

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quizappdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=27122000@ziko
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate ddl auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT configuration
jwt.
jwt.expirationMs=86400000

# WebSocket Message Broker
spring.websocket.path=/ws

# Logging
logging.level.org.springframework=INFO

# Customize the Swagger path (optional)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

file.upload-dir=D:/quizme-uploads




